<div class="cliente-list-container">
    <div class="header-section">
        <div class="title-wrapper">
            <h1 class="page-title">Clientes</h1>
            <p class="page-subtitle">Gerencie seus clientes cadastrados</p>
        </div>
        <button mat-raised-button color="primary" (click)="novoCliente()" class="btn-novo">
            <mat-icon>add</mat-icon>
            Novo Cliente
        </button>
    </div>

    <div class="table-wrapper mat-elevation-z4">
        <table mat-table [dataSource]="clientes" class="cliente-table">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef class="column-id">ID</th>
                <td mat-cell *matCellDef="let cliente" class="column-id">
                    <span class="id-badge">{{ cliente.id }}</span>
                </td>
            </ng-container>

            <ng-container matColumnDef="nome">
                <th mat-header-cell *matHeaderCellDef>Nome</th>
                <td mat-cell *matCellDef="let cliente">
                    <div class="cliente-info">
                        <mat-icon class="info-icon">person</mat-icon>
                        <span class="info-text">{{ cliente.nome }}</span>
                    </div>
                </td>
            </ng-container>

            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef>Email</th>
                <td mat-cell *matCellDef="let cliente">
                    <div class="cliente-info">
                        <mat-icon class="info-icon">email</mat-icon>
                        <span class="info-text">{{ cliente.email }}</span>
                    </div>
                </td>
            </ng-container>

            <ng-container matColumnDef="telefone">
                <th mat-header-cell *matHeaderCellDef>Telefone</th>
                <td mat-cell *matCellDef="let cliente">
                    <div class="cliente-info">
                        <mat-icon class="info-icon">phone</mat-icon>
                        <span class="info-text">{{ cliente.telefone }}</span>
                    </div>
                </td>
            </ng-container>

            <ng-container matColumnDef="acoes">
                <th mat-header-cell *matHeaderCellDef class="column-acoes">Ações</th>
                <td mat-cell *matCellDef="let cliente" class="column-acoes">
                    <button mat-icon-button color="primary" (click)="editCliente(cliente.id)" 
                            matTooltip="Editar cliente" class="action-btn">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button color="warn" (click)="deleteCliente(cliente.id)" 
                            matTooltip="Excluir cliente" class="action-btn">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="table-row"></tr>
        </table>
    </div>
</div>
